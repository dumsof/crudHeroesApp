<h1>Héroe <small>Nombre del héroe</small></h1>
<hr>

<div class="row text-right">
    <div class="col text-right">
        <button routerLink="/heroes" class=" btn btn-danger">
        <i class="fa fa-arrow-left"></i>
        Regresar
    </button>
    </div>
</div>

<div class="row animated fadeIn faster">

    <div class="col">
        <form (ngSubmit)="guardar(formulario)" #formulario="ngForm" novalidate="">
            <div class="form-group">
                <label>Firebase ID</label>
                <input [(ngModel)]="heroe.id" name="id" type="text" class="form-control" disabled="disabled" placeholder="Firebase ID">
                <small class="form-text text-muted">Este campo es autogenerado</small>
            </div>

            <div class="form-group">
                <label>Nombre</label>
                <input [(ngModel)]="heroe.nombre" name="nombre" type="text" class="form-control" required placeholder="Nombre del héroe">
            </div>

            <div class="form-group">
                <label>Poder</label>
                <input [(ngModel)]="heroe.poder" name="poder" type="text" class="form-control" placeholder="Poder del héroe">
            </div>

            <div class="form-group">
                <label>Estado</label>
                <br>
                <button *ngIf="heroe.vivo" (click)="heroe.vivo = false" class="btn btn-outline-success w-50" type="button">
                    <i class="fas fa-smile-wink"></i>
                    Vivo
                </button>
                <button *ngIf="!heroe.vivo" (click)="heroe.vivo = true" class="btn btn-outline-danger btn-outline-danger w-50" type="button">
                        <i class="fas fa-dizzy"></i>
                        Muerto
                    </button>
            </div>
            <br>
            <div class="row">
                <div class="col text-center">
                    <button [disabled]="!formulario.valid" type="submit" class=" btn btn-primary w-25">
                    <i class="fa fa-save"></i>
                    Guardar
                </button>
                </div>
            </div>

        </form>

    </div>
</div>
